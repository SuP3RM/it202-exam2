    <script>
      $(document).ready(function() {

        var url = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$limit=50";

        $.get(url, function(response) {
          console.log(response);

          var data = response;

          $.each(data, function(i, v) {
            //console.log(i,v);

            // clone card
            var clone = $(".list-group").clone();
            // update values
            clone.find(".list-group-item").text(v.department);



            clone.find(".list-group-item").addClass(v.results);

            clone.find(".list-group-item").attr("data-results", v.results);

            clone.find(".badge-primary").text(v.count_department);

            if (v.violations) {
              //clone.find(".card-text").text(v.violations);
            } else {
              clone.find(".list-group-item").text("")
            }




            clone.removeClass("list-group")


            // insert into DOM
            $("body").append(clone);

          });


        })






      });
    </script>
